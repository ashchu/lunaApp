<script>var myform = $("form#myform");
myform.submit(function(event){
	event.preventDefault();

	var params = myform.serializeArray().reduce(function(obj, item) {
     obj[item.name] = item.value;
     return obj;
  }, {});

  // Change to your service ID, or keep using the default service
  var service_id = "default_service";

  var template_id = "luna_reminder";
  myform.find("button").text("Sending...");
  emailjs.send(service_id, template_id, params)
  	.then(function(){ 
       alert("Sent!");
       myform.find("button").text("Send");
     }, function(err) {
       alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
       myform.find("button").text("Send");
    });

  return false;
});</script>
<script>
var loggedPeriodMonth=[3, 4];
var loggedPeriodDay = [9, 1];
var totaltimetilperiod = 0;
function daysInMonth (month, year) {
    return new Date(year, month, 0).getDate();
}
var day = daysInMonth(4,2019); // 31
var n =  new Date();
var y = n.getFullYear();
var m = n.getMonth();
var d = n.getDate();
var month=['January','February','March','April','May','June','July','August','September','October','November','December'];
if ((m == m) && (d > loggedPeriodDay[loggedPeriodDay.length - 1])){
    document.getElementById("ol").innerHTML = "your last period was on: " + month[3] + " " + (loggedPeriodDay[1] + 6) + ", " + y;
    totaltimetilperiod = d - loggedPeriodDay[loggedPeriodDay.length - 1];
    document.getElementById("nxt").innerHTML = "your next period will be on: " + month[m] + " " + (d -(day-totaltimetilperiod - 5)) + ", " + y;
document.getElementById("date").innerHTML = "your next cycle will be in: "+ (day - totaltimetilperiod - 1) + " days";
}
</script>
